<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric Notepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        /* Custom scrollbar for a more subtle look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1c1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4e;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5e;
        }
        /* Placeholder for contentEditable div */
        .lyric-editor:empty::before {
            content: attr(data-placeholder);
            color: #6b7280; /* text-gray-500 */
            font-style: italic;
            cursor: text;
            pointer-events: none;
        }
        /* Animation for dropdowns */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-fast {
            animation: fadeInDown 0.15s ease-out forwards;
        }
        
        /* PEEK MODAL PLAYER STYLES */
        :root {
          --peek-modal-peeking-height: 80px;
          --peek-modal-expanded-height: 240px;
          --duration-normal: 0.3s;
          --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        .peek-takes-player {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: #2a2a2e;
          border-top: 1px solid #3a3a3e;
          display: flex;
          flex-direction: column;
          align-items: center;
          transform: translateY(100%);
          transition: transform var(--duration-normal) var(--ease-out-expo), height var(--duration-normal) var(--ease-out-expo);
          z-index: 100;
          height: var(--peek-modal-peeking-height);
          padding: 0 1rem;
        }

        .peek-takes-player.peeking, .peek-takes-player.expanded {
          transform: translateY(0);
        }

        .peek-takes-player.peeking {
          height: var(--peek-modal-peeking-height);
        }

        .peek-takes-player.expanded {
          height: var(--peek-modal-expanded-height);
        }

        .peek-modal-handle-container {
          width: 100%;
          padding: 8px 0;
          cursor: pointer;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-shrink: 0;
        }

        .peek-modal-handle {
          width: 40px;
          height: 5px;
          background-color: #5a5a5e;
          border-radius: 2.5px;
        }

        .peek-modal-peek-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          transition: opacity 0.2s ease-in-out;
          flex-shrink: 0;
        }

        .peek-takes-player.expanded .peek-modal-peek-header {
          opacity: 0;
          pointer-events: none;
          height: 0;
          overflow: hidden;
        }

        .peek-peek-song-info {
          text-align: left;
        }
        .peek-peek-song-info h2 {
            font-weight: bold;
            color: #e5e7eb; /* text-gray-200 */
        }
        .peek-peek-song-info span {
            font-size: 0.875rem; /* text-sm */
            color: #9ca3af; /* text-gray-400 */
            font-family: 'Roboto Mono', monospace;
        }

        .peek-peek-controls {
          display: flex;
          align-items: center;
          gap: 1rem; /* space-x-4 */
        }

        .peek-modal-expanded-content {
          position: absolute;
          top: 30px; /* Below handle */
          bottom: 0;
          left: 0;
          right: 0;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.2s ease-in-out 0.1s; /* Fade in with a delay */
          width: 100%;
          padding: 1rem;
          display: flex;
          flex-direction: column;
        }

        .peek-takes-player.expanded .peek-modal-expanded-content {
          opacity: 1;
          pointer-events: auto;
        }

        .takes-player-overlay {
            z-index: 110; /* Ensure takes player is above master player (z-index: 100) */
        }

        /* LYRIQ INITIAL CONTROLS STYLES */
        .lyriq-player-view.empty-state .lyriq-initial-controls {
          opacity: 1;
          pointer-events: auto;
          transform: translateY(0);
        }

        .lyriq-initial-controls {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 60; 
          display: flex;
          align-items: center;
          background-color: #2a2a2e;
          border-top: 1px solid #3a3a3e;
          padding: 1rem 1.5rem;
          gap: 1rem;
          transition: opacity 0.3s ease, transform 0.3s ease;
          opacity: 0;
          pointer-events: none;
          transform: translateY(100%);
        }

        .lyriq-initial-btn {
          flex: 1;
          background: transparent;
          border: none;
          color: #e5e7eb; /* text-gray-200 */
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.75rem; /* space-x-3 */
          padding: 0.625rem 1rem; /* py-2.5 px-4 */
          font-size: 1rem; /* text-base */
          font-weight: 500;
          cursor: pointer;
          border-radius: 0.75rem; /* rounded-xl */
          transition: background-color 0.2s;
        }
        .lyriq-initial-btn:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
        
        .lyriq-initial-separator {
          width: 1px;
          height: 24px;
          background-color: rgba(255, 255, 255, 0.15);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
