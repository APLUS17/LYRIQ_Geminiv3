<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric Notepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@700;800&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-depth: #09090b;
            --bg-surface: #18181b;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-surface: rgba(24, 24, 27, 0.65);
            --accent-primary: #facc15;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-depth);
            background-image: radial-gradient(circle at 50% 0%, #27272a 0%, #09090b 75%);
            background-attachment: fixed;
            color: #e4e4e7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Selection styling */
        ::selection {
            background: rgba(250, 204, 21, 0.2); /* yellow-400 at 20% */
            color: #fef08a; /* yellow-200 */
        }

        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        
        .font-brand {
            font-family: 'Outfit', sans-serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }

        /* Placeholder for contentEditable div */
        .lyric-editor:empty::before {
            content: attr(data-placeholder);
            color: #52525b; /* zinc-600 */
            font-weight: 300;
            font-style: normal;
            cursor: text;
            pointer-events: none;
        }

        /* Animation for dropdowns */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-8px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .animate-fade-in-fast {
            animation: fadeInDown 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* PEEK MODAL PLAYER STYLES */
        :root {
          --peek-modal-peeking-height: 88px;
          --peek-modal-expanded-height: 260px;
          --duration-normal: 0.4s;
          --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        .peek-takes-player {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          /* Glassmorphism */
          background-color: var(--glass-surface);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border-top: 1px solid var(--glass-border);
          box-shadow: 0 -10px 40px -15px rgba(0, 0, 0, 0.7);
          
          display: flex;
          flex-direction: column;
          align-items: center;
          transform: translateY(100%);
          transition: transform var(--duration-normal) var(--ease-out-expo), height var(--duration-normal) var(--ease-out-expo);
          z-index: 100;
          height: var(--peek-modal-peeking-height);
          padding: 0 1.5rem;
        }

        .peek-takes-player.peeking, .peek-takes-player.expanded {
          transform: translateY(0);
        }

        .peek-takes-player.peeking {
          height: var(--peek-modal-peeking-height);
        }

        .peek-takes-player.expanded {
          height: var(--peek-modal-expanded-height);
        }

        .peek-modal-handle-container {
          width: 100%;
          padding: 12px 0;
          cursor: pointer;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-shrink: 0;
        }

        .peek-modal-handle {
          width: 36px;
          height: 4px;
          background-color: #52525b;
          border-radius: 2px;
          transition: background-color 0.2s;
        }
        .peek-modal-handle-container:hover .peek-modal-handle {
            background-color: #71717a;
        }

        .peek-modal-peek-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          transition: opacity 0.2s ease-in-out;
          flex-shrink: 0;
          padding-bottom: 0.5rem;
        }

        .peek-takes-player.expanded .peek-modal-peek-header {
          opacity: 0;
          pointer-events: none;
          height: 0;
          overflow: hidden;
        }

        .peek-peek-song-info {
          text-align: left;
        }
        .peek-peek-song-info h2 {
            font-weight: 600;
            color: #f4f4f5;
            letter-spacing: -0.01em;
        }
        .peek-peek-song-info span {
            font-size: 0.75rem;
            color: #a1a1aa;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 0.05em;
        }

        .peek-peek-controls {
          display: flex;
          align-items: center;
          gap: 1.5rem;
        }

        .peek-modal-expanded-content {
          position: absolute;
          top: 40px; /* Below handle */
          bottom: 0;
          left: 0;
          right: 0;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease-in-out 0.1s;
          width: 100%;
          max-width: 800px; /* Limit width on large screens */
          margin: 0 auto;
          padding: 0 1.5rem 1.5rem 1.5rem;
          display: flex;
          flex-direction: column;
        }

        .peek-takes-player.expanded .peek-modal-expanded-content {
          opacity: 1;
          pointer-events: auto;
        }

        .takes-player-overlay {
            z-index: 110;
        }

        /* LYRIQ INITIAL CONTROLS STYLES */
        .lyriq-player-view.empty-state .lyriq-initial-controls {
          opacity: 1;
          pointer-events: auto;
          transform: translateY(0);
        }

        .lyriq-initial-controls {
          position: fixed;
          bottom: 2rem;
          left: 50%;
          transform: translateX(-50%) translateY(20px);
          z-index: 60; 
          display: flex;
          align-items: center;
          /* Glass Island Look */
          background-color: rgba(24, 24, 27, 0.75);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid var(--glass-border);
          box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
          
          padding: 0.5rem;
          gap: 0.5rem;
          transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
          opacity: 0;
          pointer-events: none;
          border-radius: 9999px; /* Pill shape */
        }

        .lyriq-initial-btn {
          flex: 1;
          background: transparent;
          border: none;
          color: #e4e4e7;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.75rem;
          padding: 0.75rem 1.5rem;
          font-size: 0.95rem;
          font-weight: 500;
          cursor: pointer;
          border-radius: 9999px;
          transition: all 0.2s;
          white-space: nowrap;
        }
        .lyriq-initial-btn:hover {
          background-color: rgba(255, 255, 255, 0.08);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
